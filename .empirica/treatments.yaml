factors:
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 2
      - value: 3
      - value: 4
      - value: 5
  - desc: How many times participants will make a choice
    name: numRounds
    values:
      - value: 7
      - value: 5
  - desc: Can players chat with each other during the game?
    name: chatEnabled
    values:
      - value: true
      - value: false
  - desc: Duration of each stage in seconds
    name: playDuration
    values:
      - value: 10
      - value: 30
  - desc: Duration of each stage in seconds
    name: talkDuration
    values:
      - value: 30
      - value: 60

